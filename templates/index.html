<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--include nav-->
    {% include 'nav.html' %}

    <!--content-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Input
                    </div>
                    <div class="card-body">
                        <p class="mb-3">
                            <label class="form-label">Please enter the text to be analyzed here:</label>
                            <input type="textarea" class="form-control" id="textToAnalyze">
                        </p>
                        <div style="padding: 25px 25px 25px 25px;">
                            <button onclick="RunSentimentAnalysis()" class="btn btn-success">Run Emotion Analysis</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Output
                    </div>
                    <div class="card-body">
                        <p class="mb-3">
                            <label class="form-label">Result of Emotion Detection:</label>
                        </p>
                        <div id="system_response"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
